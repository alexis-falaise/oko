<form [formGroup]="location" novalidate>
    <div class="form-group">
        <input type="text" name="city" formControlName="city"
               placeholder="Ville"
               [ngClass]="{'form-control': !city, 'form-control-plaintext': city}"
               [readonly]="!!city"
               [class.is-invalid]="location.controls.city.errors?.required
               && location.controls.city.touched" required>
        
    </div>
    <div class="form-row">
        <div class="form-group col-10 col-md-7">
          <input type="text" name="date" formControlName="date"
                 [matDatepicker]="picker"
                 [min]="minDate || today"
                 [ngClass]="{'form-control': !date, 'form-control-plaintext': date}"
                 [readonly]="!!date"
                 placeholder="Date">
        </div>
        <div class="form-group col-2 col-md-2">
            <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </div>
        <div class="form-group col-12 col-md-3">
          <input type="time" name="time" formControlName="time"
                [ngClass]="{'form-control': !time, 'form-control-plaintext': time}"
                [readonly]="!!time"
                 placeholder="Heure">
            <small class="text-muted">Heure</small>
        </div>
    </div>
</form>
