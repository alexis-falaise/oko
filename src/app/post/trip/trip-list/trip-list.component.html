<div class="trip-list container-fluid">
  <div class="trip-list__hero row" [class.filters]="displayFilter">
    <h2 class="trip-list__hero-title">
      Trajets disponibles
      <button class="btn btn-icon" (click)="toggleFilterDisplay()">
        <mat-icon>{{ displayFilter ? 'clear' : 'search' }}</mat-icon>
      </button>
    </h2>
    <div class="trip-list__filters" *ngIf="displayFilter">
        <app-post-filter [filter]="filter"
                         [options]="filterComponentOptions"
                         (filterRefresh)="filterPosts($event)"
                         (resetFilter)="resetFilters()">
        </app-post-filter>
    </div>
  </div>
  <div class="trip-list__list" [class.filters]="displayFilter">
    <!-- <button class="btn btn-hero mt-2" [routerLink]="['/post/trip/new']">Proposer un trajet</button> -->
    <app-post-list [trip]="true"></app-post-list>
  </div>
</div>
