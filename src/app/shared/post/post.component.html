<div class="post row" [routerLink]="['/post', isTrip ? 'trip' : 'request', post.id]">
    <div class="post-info col-3 col-md-2 justify-content-center"
    [style.background-image]="'url('+avatarLocation+'/'+post.user.avatar+')'">
        <!-- <div class="post-info__user-avatar">
            <app-avatar [image]="post.user.avatar"></app-avatar>
        </div> -->
        <div class="post-info__user-info">
            <div class="post-info__user-info__firstname">
                {{ post.user.firstname }}
            </div>
            <div class="post-info__user-info__trips">
                {{ post.user.trips || 0 }} trips
            </div>
        </div>
    </div>
    <div class="post-general col-9 col-md-10" *ngIf="isTrip">
        <div class="row">
            <div class="post-trip col-8 col-sm-9 col-md-10">
                <div class="row">
                    <div class="post-trip__from col-12 col-sm-5 justify-content-center">
                            {{ post.from.airport ? post.from.airport.code : post.from.label }}<br>
                            <span class="post-trip__from-details d-none d-sm-inline" *ngIf="post.from.airport">{{ post.from.airport.label }}</span>
                        </div>
                    <div class="post-trip__link d-none d-sm-flex col-12 col-sm-2 justify-content-center">
                        <mat-icon>chevron_right</mat-icon>
                    </div>
                    <div class="post-trip__to col-12 col-sm-5 justify-content-center">
                        {{ post.to.airport ? post.to.airport.code : post.to.label }}
                        <span class="post-trip__to-details d-none d-sm-inline" *ngIf="post.to.airport">{{ post.to.airport.label }}</span>
                    </div>
                </div>
            </div>
            <div class="post-date col-4 col-sm-3 col-md-2">
                {{ post.date.format('DD/MM') }}
            </div>
        </div>
    </div>
</div>
