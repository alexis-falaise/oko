<div class="account-trip container">
    <small class="text-muted account-trip-hint">Swipez vers la gauche pour editer ou supprimer un trajet</small>
    <div class="account-trip__new">
        <button class="btn btn-info btn-new-trip" (click)="newTrip()">
            <mat-icon>flight_takeoff</mat-icon> Nouveau trajet
        </button>
    </div>
    <!-- <button mat-fab class="btn-new-trip--fab" color="primary" (click)="newTrip()">
        <mat-icon>flight_takeoff</mat-icon>
    </button> -->
    
    <app-post [post]="trip" [editable]="true" (remove)="remove(i)" *ngFor="let trip of trips; let i = index;"></app-post>
</div>
