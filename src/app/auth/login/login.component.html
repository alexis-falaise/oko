<div class="login container-fluid">
    <div class="logo-brand-wrapper justify-content-center" *ngIf="!logged">
        <h1 class="logo-brand">ọkọ</h1>
    </div>
    <hr class="divider">
    <h1 class="login-title">Login</h1>
    <div class="login-form justify-content-center align-items-center">
        <div class="form-group col-12 col-md-6">
            <input type="text" placeholder="Login" name="login" class="form-control">
        </div>
        <div class="form-group col-12 col-md-6">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <button class="btn btn-primary login-button" (click)="login()">Login</button>
    </div>
</div>
