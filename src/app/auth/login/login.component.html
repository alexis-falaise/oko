<div class="login container-fluid" [class.blur]="loading">
    <div class="logo-brand-wrapper justify-content-center">
        <h1 class="logo-brand">ọkọ</h1>
    </div>
    <div class="login-content">
        <h1 class="login-title">Connexion</h1>
        <div class="login-form justify-content-center align-items-center">
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Email" name="email" class="form-control"
                    [class.is-invalid]="message && !status" [(ngModel)]="email">
                </div>
                <div class="form-group col-12">
                    <input type="password" placeholder="Mot de passe" name="password" class="form-control"
                    [class.is-invalid]="message && !status" [(ngModel)]="password">
                </div>
            </div>
            <button class="btn btn-primary login-button" (click)="login()">Connexion</button>
            <button class="btn btn-light" (click)="signin()">Inscription</button>
        </div>
    </div>
  <mat-progress-bar mode="indeterminate" class="login-load" *ngIf="loading"></mat-progress-bar>
</div>
