<div class="save-changes">
  <h3 class="save-changes-title">Sauvegarder</h3>
  <hr class="divider">
  <small class="text-muted">Certaines de vos modifications n'ont pas été enregistrées. Voulez-vous les sauvegarder ?</small>
  <div class="save-changes__actions">
      <button class="btn btn-success btn-connect" (click)="save()">Sauvegarder</button>
      <button class="btn btn-warning btn-connect" (click)="close()">Annuler</button>
  </div>
</div>
